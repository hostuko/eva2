<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 60px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    button {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s, opacity 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        left: 40%;
        top: 65%;
        color: white;
    }

    #noBtn {
        background: #6c757d;
        left: 55%;
        top: 65%;
        color: white;
    }

    #message {
        display: none;
        font-size: 3em;
        z-index: 10;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }

    .heart {
        position: fixed;
        top: -20px;
        font-size: 24px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1 id="question">Est-ce que tu veux √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<button id="yesBtn">Oui üòç</button>
<button id="noBtn">Non üôÉ</button>

<div id="message">Je savais que tu dirais OUI ‚ù§Ô∏èü•∞</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const message = document.getElementById('message');
const question = document.getElementById('question');

function moveButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
}

noBtn.addEventListener('mouseenter', moveButton);

yesBtn.addEventListener('click', () => {
    // Cache boutons et question
    yesBtn.style.opacity = 0;
    noBtn.style.opacity = 0;
    question.style.display = 'none';

    setTimeout(() => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
        startHearts();
    }, 300);
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 200);
}
</script>

</body>
</html>
